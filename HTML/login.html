<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Login Page</title>
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <div id="login_container">
      <div class="left"></div>
      <div class="right">
        <form class="box" action="login.html">
          <p>Join Us for more</p>
          <h3>Become an insider</h3>
          <input
            type="text"
            name="blank"
            placeholder="Enter UserName"
            id="username"
          />
          <input
            type="password"
            name="blank"
            placeholder="Enter password"
            id="password"
          />
          <input type="submit" value="SignIn" onclick="validate()" />
        </form>
      </div>
    </div>
  </body>
</html>
<script src="../JS/login.js"></script>
